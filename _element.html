<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="polymer-dep-test">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `polymer-dep-test`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolymerDepTest extends Polymer.Element {
      static get is() { return 'polymer-dep-test'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-dep-test'
          }
        };
      }
    }

    window.customElements.define(PolymerDepTest.is, PolymerDepTest);
  </script>
</dom-module>
